<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>>
<body>
<div class="container">
    <h1>Job Application</h1>

    <p th:text="${message}"></p>

    <form th:action="@{/apply}" method="post" enctype="multipart/form-data" th:object="${jobApplication}">
        <label for="name">Full Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="coverLater">Cover Letter:</label>
        <textarea id="coverLater" th:field="*{coverLetter}" required></textarea>

        <label for="resume">Upload Resume (PDF):</label>
        <input type="file" id="resume" th:field="*{resume}" accept=".pdf" required>

        <button type="submit">Submit Application</button>
    </form>
</div>
</body>
</html>
